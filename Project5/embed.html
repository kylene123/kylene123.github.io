<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Tutorial Video</title>
    <link rel="icon" href="https://raw.githubusercontent.com/kylene123/images/refs/heads/main/1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            color: #4d004d;
        }

        .container {
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff66a3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        iframe {
            border-radius: 10px;
            border: 2px solid #ffb3d9;
        }

        footer {
            background-color: #ff66a3;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
            margin-top: 30px;
        }

        footer a {
            color: #ffe6f2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Makeup Tutorial Video</h1>
        <p>Discover the best makeup tips and techniques in this engaging video tutorial!</p>
        <div class="video-container">
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/1w-cN1SypE0?si=ekORxh5gq8wD3Qg9" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
